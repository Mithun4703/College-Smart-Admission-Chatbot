<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holidays</title>
  </head>
  <body>
    All Holidays :
    <ul>
      {% for holiday in holidays %}
      <li>
        <p>{{holiday}}</p>
        <button>
            <a href="http://127.0.0.1:5000/holidays/download/{{holiday.id}}/">Download</a>
        </button>
      </li>
      {% endfor %}
    </ul>

    <h2>Add Holidays  here</h2>
    <form action="http://127.0.0.1:5000/holidays/" method="post" enctype="multipart/form-data">
      <label for="year">Year</label>
      <br>
      <input type="text" name="year"
             placeholder="YEar"
             value="{{ request.form['year'] }}">
      </input>
      <br>
      <input type="file" name="file" />
      <br/>
      
      <button type="submit">Submit</button>
  </form>
  </body>
</html>
